<!DOCTYPE html>
<html>
<head>
	<title>Rango</title>
</head>
<body>
	<div>
	{% if category %}
		<h>{{ category.name }}</h>
		{% if pages %}
			<ul>
			{% for page in pages %}
				<li><a href="{{ page.url }}">{{ page.title }}</a></li>
			{% endfor %}
			</ul>
		{% else %}
			<strong>No pages currently in category.</strong>
		{% endif %}
	{% else %}
		The specified category does not exist!
	{% endif %}
	</div>
	<div>
	<a href="/rango/">Rango HomePage</a><br />
	</div>
</body>
</html>
